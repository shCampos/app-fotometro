<ion-header>
	<ion-toolbar>
		<ion-title>Controle do dispositivo</ion-title>

				<ion-icon name="arrow-round-back"></ion-icon>
			</button>
    	</ion-buttons>
	</ion-toolbar>
</ion-header>

			<ion-icon name="ios-checkmark" item-end *ngIf="flagProp"></ion-icon>

		</button>

		<button ion-item (click)="receber()" *ngIf="!flagI0" disabled="true">
			Analisar a amostra
			<ion-icon name="ios-checkmark" item-end *ngIf="flagI"></ion-icon>
		</button>
		<button ion-item (click)="receber()" *ngIf="flagI0">
			Analisar a amostra
